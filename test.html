<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Dotted Scrollbar</title>
    <style>
        /* Basic body setup */
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f0f0;
        }

        /* 1. The main container that will have the scrollable content */
        .scroll-container {
            width: 100vw;
            height: 100vh;
            overflow-y: scroll; /* Makes the container scrollable */
            position: relative;
            
            /* --- Hides the default browser scrollbar --- */
            /* For Firefox */
            scrollbar-width: none;
            /* For Chrome, Safari, and Edge */
            &::-webkit-scrollbar {
                display: none;
            }
        }

        /* 2. The custom scrollbar track */
        .custom-scrollbar {
            position: fixed; /* Stays in place on the viewport */
            top: 0;
            right: 20px; /* Position from the right edge */
            width: 10px; /* Width of the track area */
            height: 100%;
            /* Creates the dotted/dashed line effect */
            background-image: repeating-linear-gradient(
                to bottom,
                #b0b0b0,      /* Color of the tick mark */
                #b0b0b0 2px,  /* Height of the tick mark */
                transparent 2px,
                transparent 12px /* Space between tick marks */
            );
            z-index: 10;
        }

        /* 3. The scroll indicator that moves along the track */
        .scroll-indicator {
            position: absolute;
            left: -5px; /* Centers it over the track line */
            width: 20px; /* Width of the indicator */
            height: 2px; /* Thickness of the indicator */
            background-color: #333; /* Color of the indicator */
            /* Add a smooth transition for movement */
            transition: top 0.1s ease-out;
        }

        /* Some content to make the page scrollable */
        .content {
            padding: 50px;
            max-width: 800px;
        }
        .content h1 {
            font-size: 5rem;
            margin-bottom: 100vh; /* Large margin to create scroll space */
        }
    </style>
</head>
<body>

    <div class="custom-scrollbar">
        <div class="scroll-indicator" id="scrollIndicator"></div>
    </div>

    <div class="scroll-container" id="scrollContainer">
        <div class="content">
            <h1>Hero Section</h1>
            <h1>Featured Work</h1>
            <h1>Blog Section</h1>
            <h1>Contact</h1>
        </div>
    </div>

    <script>
        // 4. The JavaScript to make it work
        const scrollContainer = document.getElementById('scrollContainer');
        const scrollIndicator = document.getElementById('scrollIndicator');

        scrollContainer.addEventListener('scroll', () => {
            // Calculate the maximum scrollable height
            const scrollableHeight = scrollContainer.scrollHeight - scrollContainer.clientHeight;
            
            // Calculate the scroll percentage
            const scrollPercentage = (scrollContainer.scrollTop / scrollableHeight) * 100;
            
            // Update the top position of the indicator
            // We use `calc()` to prevent the indicator from going off the bottom of the screen
            scrollIndicator.style.top = `calc(${scrollPercentage}% - 2px)`;
        });
    </script>

</body>
</html>
